<!doctype html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>تنبيه انتهاء الاشتراك</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    html,body{
      height:100%;
      margin:0;
      font-family: "Cairo", sans-serif;
      background-color:#000;
    }

    .bg{
      position:fixed;
      inset:0;
      background-image: url('a7med.jpg');
      background-size: cover;
      background-position: center;
      filter: saturate(0.95) brightness(0.6);
      z-index:0;
    }

    .overlay{
      position:fixed;
      inset:0;
      background: rgba(0,0,0,0.55);
      z-index:1;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:20px;
    }

    .card{
      text-align:center;
      max-width:920px;
      width:100%;
      padding:40px 30px;
      border-radius:18px;
      backdrop-filter: blur(4px);
      background: rgba(255,255,255,0.04);
      box-shadow: 0 8px 30px rgba(0,0,0,0.6);
      color:#fff;
    }

    .btn{
      display:inline-block;
      margin-top:18px;
      padding:10px 18px;
      border-radius:10px;
      text-decoration:none;
      font-weight:600;
      background: rgba(255,255,255,0.12);
      color:#fff;
      border: 1px solid rgba(255,255,255,0.08);
      transition: transform .12s ease, background .12s ease;
      cursor:pointer;
    }
    .btn:hover{ transform: translateY(-3px); background: rgba(255,255,255,0.16); }

    /* نافذة البوب أب */
    .popup{
      position:fixed;
      top:50%;
      left:50%;
      transform:translate(-50%, -50%);
      background:#222;
      padding:25px;
      border-radius:14px;
      text-align:center;
      color:#fff;
      box-shadow:0 0 20px rgba(0,0,0,0.5);
      display:none;
      z-index:9999;
      width:260px;
      font-size:20px;
    }

    .popup-buttons{
      margin-top:15px;
      display:flex;
      justify-content:space-between;
    }

    .popup button{
      padding:8px 16px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      background:#444;
      color:#fff;
      font-size:16px;
      width:48%;
    }
    .popup button:hover{ background:#555; }
  </style>
</head>
<body>

  <div class="bg"></div>

  <div class="overlay">
    <div class="card">
      <h1>تم انتهاء الاشتراك من 5/12</h1>
      <p>يرجى تجديد الاشتراك لتتمكن من الاستمرار في استخدام الخدمة.</p>

      <a class="btn" onclick="location.reload();">إعادة المحاولة</a>
      <a class="btn" onclick="openPopup();">الدعم الفني</a>
      <a class="btn" onclick="window.location.href='index.html'">خروج</a>

    </div>
  </div>

  <!-- نافذة الرقم -->
  <div id="popup" class="popup">
    رقم الدعم الفني:<br><br>
    <strong id="supportNumber">01108171523</strong>

    <div class="popup-buttons">
      <button onclick="closePopup()">إغلاق</button>
      <button onclick="copyNumber()">نسخ</button>
    </div>
  </div>

  <script>
    function openPopup(){
      document.getElementById("popup").style.display = "block";
    }

    function closePopup(){
      document.getElementById("popup").style.display = "none";
    }

    function copyNumber(){
      let number = document.getElementById("supportNumber").innerText;
      navigator.clipboard.writeText(number).then(() => {
        alert("تم نسخ الرقم بنجاح!");
      });
    }
  </script>

</body>
</html>
