<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة الموظفين</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>لوحة الموظفين</h2>
    <button onclick="logout()">تسجيل الخروج</button>
    <div class="container">
      <!-- الموظفين -->
      <div class="clients-section">
        <h3>الموظفين</h3>
        <table>
          <thead>
            <tr><th>الاسم</th></tr>
          </thead>
          <tbody id="clientsTable"></tbody>
        </table>
        <div class="client-actions">
          <input type="text" id="clientName" placeholder="اسم الموظف">
          <button onclick="addClient()">إضافة موظف</button>
          <button onclick="deleteClient()">حذف الموظف المحدد</button>
        </div>
      </div>
      <!-- تفاصيل الموظف -->
      <div class="debts-section">
        <h3 id="clientTitle">تفاصيل الموظف</h3>
        <div id="debtsSection">
          <p>اختر موظف من الجدول لعرض التفاصيل</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
