<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة التحكم - كافيه الأجل</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>لوحة التحكم</h2>
    <button onclick="logout()">تسجيل الخروج</button>

    <div class="container">
      <!-- قائمة العملاء -->
      <div class="clients-section">
        <h3>العملاء</h3>
        <input type="text" id="searchClient" placeholder="ابحث عن عميل" onkeyup="searchClient()">
        <div id="clientsList"></div>

        <h4>إضافة عميل</h4>
        <input type="text" id="clientName" placeholder="اسم العميل">
        <input type="text" id="clientPhone" placeholder="رقم الهاتف">
        <textarea id="clientNotes" placeholder="ملاحظات"></textarea>
        <button onclick="addClient()">إضافة</button>
      </div>

      <!-- تفاصيل العميل -->
      <div class="debts-section">
        <h3 id="clientTitle">تفاصيل العميل</h3>
        <div id="debtsSection">
          <p>اختر عميل من القائمة لعرض الديون</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"></script>
  <script src="app.js"></script>
</body>
</html>
