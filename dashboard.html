<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة العملاء</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="dashboard">
    <h2>لوحة العملاء</h2>
    <button onclick="logout()">تسجيل الخروج</button>
    <div class="container">
      <!-- العملاء -->
      <div class="clients-section">
        <h3>العملاء</h3>
        <table>
          <thead>
            <tr><th>الاسم</th></tr>
          </thead>
          <tbody id="clientsTable"></tbody>
        </table>
        <div class="client-actions">
          <input type="text" id="clientName" placeholder="اسم العميل">
          <button onclick="addClient()">إضافة عميل</button>
          <button onclick="deleteClient()">حذف العميل المحدد</button>
        </div>
      </div>
      <!-- تفاصيل العميل -->
      <div class="debts-section">
        <h3 id="clientTitle">تفاصيل العميل</h3>
        <div id="debtsSection">
          <p>اختر عميل من الجدول لعرض التفاصيل</p>
        </div>
      </div>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
